<ion-menu [content]="nav" start-left>
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngIf="isAdmin" ion-item (click)="onLoad(registerUserPage)">
                <ion-icon name="person-add" color="primary" item-left></ion-icon>
                Register user
            </button>
            <button  *ngIf="isReadingPeriod" ion-item (click)="onLoad(createReading)">
                <ion-icon name="add" color="primary" item-left></ion-icon>
                Enter reading
            </button>
            <button ion-item (click)="onLoad(readingListPage)">
                <ion-icon name="albums" color="primary" item-left></ion-icon>
                Bill Records
            </button>
            <button *ngIf="isAdmin" ion-item (click)="onLoad(settingsPage)">
                <ion-icon name="settings" color="primary" item-left></ion-icon>
                Settings
            </button>
            <button ion-item *ngIf="isAuthenticated" (click)="onLogOut()">
                <ion-icon name="exit" color="primary" item-left></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
